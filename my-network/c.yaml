peer0.shipper-org:
  container_name: peer0.shipper-org
  extends:
    file: peer-base.yaml
    service: peer-base
  environment:
    - CORE_PEER_ID=peer0.shipper-org
    - CORE_PEER_ADDRESS=peer0.shipper-org:11051
    - CORE_PEER_LISTENADDRESS=0.0.0.0:11051
    - CORE_PEER_CHAINCODEADDRESS=peer0.shipper-org:11052
    - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11052
    - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.shipper-org:11051
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.shipper-org:11051
    - CORE_PEER_LOCALMSPID=Org1MSP
  volumes:
      - /var/run/:/host/var/run/
      - ../crypto-config/peerOrganizations/shipper-org/peers/peer0.shipper-org/msp:/etc/hyperledger/fabric/msp
      - ../crypto-config/peerOrganizations/shipper-org/peers/peer0.shipper-org/tls:/etc/hyperledger/fabric/tls
      - peer0.shipper-org:/var/hyperledger/production
  ports:
    - 11051:11051