      - enrollId: admin
        enrollSecret: adminpw
    caName: ca-trader

  ca-buyer:
    url: https://localhost:9054
    httpOptions:
        verify: false
    tlsCACerts:
        path: my-network/crypto-config/peerOrganizations/buyer.triterras.com/ca/ca.buyer.triterras.com-cert.pem
