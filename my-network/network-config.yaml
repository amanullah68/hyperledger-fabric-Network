---
name: "triterras"

x-type: "hlfv1"

description: "Triterras Network"

version: "1.0"


client:
  adminUser: "admin"
  adminPassword: "adminpw"
  connection:
    timeout:
      peer:
        endorser: '300'
        orderer: 300


