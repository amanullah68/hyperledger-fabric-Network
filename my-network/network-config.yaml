#
# Fabric-CA is a special kind of Certificate Authority provided by Hyperledger Fabric which allows
# certificate management to be done via REST APIs. Application may choose to use a standard
# Certificate Authority instead of Fabric-CA, in which case this section would not be specified.
#
certificateAuthorities:
  ca-seller:
    url: https://localhost:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: my-network/crypto-config/peerOrganizations/seller.triterras.com/ca/ca.seller.triterras.com-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca-seller

  ca-trader:
    url: https://localhost:8054
    httpOptions:
      verify: false
    tlsCACerts:
      path: my-network/crypto-config/peerOrganizations/trader.triterras.com/ca/ca.trader.triterras.com-cert.pem
