#
# list of participating organizations in this network
#
organizations:
  Seller:
    mspid: SellerMSP
    peers:
      - peer0.seller.triterras.com
      - peer1.seller.triterras.com
    certificateAuthorities:
      - ca-seller
    adminPrivateKey:
      path: my-network/crypto-config/peerOrganizations/seller.triterras.com/users/Admin@seller.triterras.com/msp/keystore/3f1e72a8ca69f3648c0c2b82b463c988e9b5eff459f11e83132a616d52a740f8_sk
    signedCert:
      path: my-network/crypto-config/peerOrganizations/seller.triterras.com/users/Admin@seller.triterras.com/msp/signcerts/Admin@seller.triterras.com-cert.pem


  Trader:
    mspid: TraderMSP
    peers:
      - peer0.trader.triterras.com
      - peer1.trader.triterras.com
    certificateAuthorities:
      - ca-trader
    adminPrivateKey:
      path: my-network/crypto-config/peerOrganizations/trader.triterras.com/users/Admin@trader.triterras.com/msp/keystore/daedbb68f917ba1579eff6e6091bdd97ea9cff764b76d9a5c2594363733b3feb_sk
