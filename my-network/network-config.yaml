        path: my-network/crypto-config/peerOrganizations/shipper.triterras.com/users/Admin@shipper.triterras.com/msp/signcerts/Admin@shipper.triterras.com-cert.pem


orderers:
  orderer.triterras.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.triterras.com
      grpc.keepalive_timeout_ms: 80000
    tlsCACerts:
      path: my-network/crypto-config/ordererOrganizations/triterras.com/orderers/orderer.triterras.com/tls/ca.crt


  orderer2.triterras.com:
    url: grpcs://localhost:8050
    grpcOptions:
      ssl-target-name-override: orderer2.triterras.com
      grpc.keepalive_timeout_ms: 80000
    tlsCACerts:
      path: my-network/crypto-config/ordererOrganizations/triterras.com/orderers/orderer2.triterras.com/tls/ca.crt

  orderer3.triterras.com:
